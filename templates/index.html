<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Cama-bg-remover</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-primary justify-content-evenly">
            <a href="{{url_for('index')}}" class="text-decoration-none"
                ><h2 class="text-light">Cama-Bg-Remover</h2></a
            >
            <ul class="navbar-nav nav-underline flex-row text-light">
                <li class="nav-item">
                    <a class="nav-link text-light" href="{{url_for('contact')}}"
                        >Contact</a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="{{url_for('about')}}"
                        >About</a
                    >
                </li>
            </ul>
        </nav>

        {% block body %}
        <div>
            <div
                class="d-flex flex-column justify-content-space-evenly align-items-center p-3"
            >
                <h1 class="fs-1 fw-bold">
                    <span class="text-primary">Remove</span>
                    background from Image.
                </h1>
                <form
                    action="/upload"
                    method="POST"
                    enctype="multipart/form-data"
                >
                    <div
                        class="d-flex flex-column justify-content-space-evenly align-items-center m-3"
                    >
                        <input
                            type="file"
                            name="image"
                            accept="image/*"
                            class="bg-primary input-group-text"
                        />
                        <button type="submit" class="btn btn-primary mt-3">
                            Remove Bg
                        </button>
                    </div>
                </form>
            </div>
        </div>

        {% if original_image and modified_image %}
        <div
            class="d-flex flex-column justify-content-space-evenly align-items-center m-3 fw-bold"
        >
            <div
                class="d-flex flex-column justify-content-space-evenly align-items-center m-3"
            >
                <h2>Original Image</h2>

                <image
                    style="max-width: 300px"
                    class="img-fluid rounded border mt-3"
                    src="{{original_image}}"
                />
            </div>
            <div
                class="d-flex flex-column justify-content-space-evenly align-items-center m-3"
            >
                <h2>Removed Bg-Image</h2>
                <image
                    style="max-width: 300px"
                    class="img-fluid rounded border mt-3"
                    src="{{modified_image}}"
                />
            </div>
            <form action=""></form>
        </div>
        {% endif %} {% endblock %}
    </body>
</html>
